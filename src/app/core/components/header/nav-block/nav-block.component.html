    mat-stroked-button
    (click)="showCatalog()"
  >

    <span>Каталог товалов</span>
  </button>
  <label class="nav-block__input-wrapper" for="nav-block__input">
    <button
      class="nav-block__input-close-btn"
      (click)="clearSearchString()"
    ></button>

      id="nav-block__input"
      class="nav-block__input"
      type="text"
      placeholder="Поиск товаров"

      (input)="searchCategory(input.value)"
      (focus)="showSubCategoryList(input.value)"
