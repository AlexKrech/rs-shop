<div class="subCategory-wrapper" *ngIf="(category | async) !== null">
  <h2>{{ (category | async)!.name }}</h2>

  <ul class="subCategory__item-list">
    <li class="subCategory__item" *ngFor="let subCategory of (category | async)!.subCategories">
      {{ subCategory.name }}
    </li>
  </ul>
</div>
